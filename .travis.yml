language: node_js
node_js: stable
# assign build branches
branches:
  only:
  - source

# cache this directory
cache:
  directories:
  - node_modules

before_install:
  - openssl aes-256-cbc -K $encrypted_8777397ac9a4_key -iv $encrypted_8777397ac9a4_iv
    -in ./.travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - cp .travis/ssh_config ~/.ssh/config
